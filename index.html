<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Toronto Waste Lookup</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>
        <script type="text/javascript" src="javascript.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    
    
    <body>
        <div class="back">
            
            <!--svg magnify - hidden-->
            <svg xmlns="http://www.w3.org/2000/svg" id="svg">
                <symbol id="magnify" viewBox="0 0 18 18">
                    <path d="M12.5 11h-.8l-.3-.3c1-1.1 1.6-2.6 1.6-4.2C13 2.9 10.1 0          
                        6.5 0S0 2.9 0 6.5 2.9 13 6.5 13c1.6 0 3.1-.6 4.2-1.6l.3.3v.8l5 5          
                        1.5-1.5-5-5zm-6 0C4 11 2 9 2 6.5S4 2 6.5 2 11 4 11 6.5 9 11 6.5            
                        11z" fill="#039451" fill-rule="evenodd"/>
                </symbol>
            </svg>
            
            
        
            <h1>Toronto Waste Lookup</h1>
            
            
            <div id="content">
                
                
                <div class="search-bar">
                    <input type="text" id="input" placeholder="Search..."/>
                    <span class="highlight"></span>
                    <div id="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-18">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#magnify"></use>
                        </svg>
                    </div>
                </div>
                
                <section>
                    <!-- Fill in JS -->
                </section>
                <div class="favourites">
                    <hr/>
                    <h3>Favourites</h3>
                </div>
            </div>
        
            <!-- Return to Top Arrow-->
            <a href="#" id="return-to-top">
                <svg enable-background="new 0 0 62 52" height="52px" id="Layer_1" version="1.1" 
                    viewBox="-10 -10 62 52" width="62px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <path d="M18.221,7.206l9.585,9.585c0.879,0.879,0.879,2.317,0,3.195l-0.8,0.801c-0.877,0.878-2.316,0.878-3.194,0  
                        l-7.315-7.315l-7.315,7.315c-0.878,0.878-2.317,0.878-3.194,0l-0.8-0.801c-0.879-0.878-0.879-2.316,0-3.195l9.587-9.585  
                        c0.471-0.472,1.103-0.682,1.723-0.647C17.115,6.524,17.748,6.734,18.221,7.206z" 
                        fill="rgba(37,79,133,0.9)"/>
                </svg> 
            </a>
            
        </div>
    </body>
</html>
